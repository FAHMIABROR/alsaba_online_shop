<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Dendeng Shop</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="assets/logo.png" alt="Dendeng Shop">
        </div>
        <h2>Masuk ke Akun Anda</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Masukkan email Anda" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan password Anda" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <p class="register-link">Belum punya akun? <a href="register.html">Daftar di sini</a></p>
        </form>
    </div>
</body>
</html>
